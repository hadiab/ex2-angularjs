<div class="row">
    <div class="jumbotron">
        <h1>AngularJS App</h1>
        <h3>SPA App using AngularJs and Angular Route and Templating, Bootstrap and deploying to Azure</h3>
        <a class="btn btn-default">Get Start</a>
    </div>

    <div ng-controller="ServiceCtrl">
        <div class="col-md-4" ng-repeat="service in services">
            <div class="panel panel-default" id="panel">
                <div class="panel-body">
                    <i class="fa fa-check-circle icon"></i>
                    <h2>{{ service.title }}</h2>
                    <p>{{ service.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
